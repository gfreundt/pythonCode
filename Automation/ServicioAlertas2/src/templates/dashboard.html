<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            min-height: 100px;
        }
    </style>
</head>
<body>
<div class="container-fluid p-3">
    <!-- Top Row -->
    <div class="row mb-3">
        <div class="col-md-8">
            <div class="p-3 bg-primary text-white rounded" id="top-left">Loading...</div>
        </div>
        <div class="col-md-4">
            <div class="p-3 bg-success text-white rounded" id="top-right">Loading...</div>
        </div>
    </div>

    <!-- Middle Row -->
    <div class="row mb-3">
        {% for i in range(12) %}
        <div class="col-md-3 mb-3">
            <div class="card text-white bg-secondary">
                <div class="card-body" id="card-{{ i }}">Loading...</div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Bottom Row -->
    <div class="row">
        <div class="col-md-6">
            <div class="p-3 bg-warning text-dark rounded" id="bottom-left">Loading...</div>
        </div>
        <div class="col-md-6">
            <div class="p-3 bg-danger text-white rounded" id="bottom-right">Loading...</div>
        </div>
    </div>
</div>

<script>
    function updateDashboard() {
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('top-left').textContent = data.top_left;
                document.getElementById('top-right').textContent = data.top_right;
                data.cards.forEach((text, i) => {
                    document.getElementById(`card-${i}`).textContent = text;
                });
                document.getElementById('bottom-left').textContent = data.bottom_left;
                document.getElementById('bottom-right').textContent = data.bottom_right;
            });
    }

    setInterval(updateDashboard, 500);
    updateDashboard();
</script>
</body>
</html>
