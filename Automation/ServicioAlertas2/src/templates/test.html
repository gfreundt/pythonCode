<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Horizontal Hover Menu with Server Actions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    .dropdown-menu {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row gap-4">
      
      <!-- Cond Category -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button">Cond</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" onclick="sendToServer('Cond', 1)">Cond Option 1</a></li>
          <li><a class="dropdown-item" href="#" onclick="sendToServer('Cond', 2)">Cond Option 2</a></li>
          <li><a class="dropdown-item" href="#" onclick="sendToServer('Cond', 3)">Cond Option 3</a></li>
          <li><a class="dropdown-item" href="#" onclick="sendToServer('Cond', 4)">Cond Option 4</a></li>
        </ul>
      </li>

      <!-- Pers Category -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button">Pers</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" onclick="sendToServer('Pers', 1)">Pers Option 1</a></li>
          <li><a class="dropdown-item" href="#" onclick="sendToServer('Pers', 2)">Pers Option 2</a></li>
          <li><a class="dropdown-item" href="#" onclick="sendToServer('Pers', 3)">Pers Option 3</a></li>
          <li><a class="dropdown-item" href="#" onclick="sendToServer('Pers', 4)">Pers Option 4</a></li>
        </ul>
      </li>

      <!-- Vehic Category -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button">Vehic</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" onclick="sendToServer('Vehic', 1)">Vehic Option 1</a></li>
          <li><a class="dropdown-item" href="#" onclick="sendToServer('Vehic', 2)">Vehic Option 2</a></li>
          <li><a class="dropdown-item" href="#" onclick="sendToServer('Vehic', 3)">Vehic Option 3</a></li>
          <li><a class="dropdown-item" href="#" onclick="sendToServer('Vehic', 4)">Vehic Option 4</a></li>
        </ul>
      </li>

    </ul>
  </nav>

  <script>
    function sendToServer(category, option) {
      fetch('/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          category: category,
          option: option
        })
      })
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(data => {
        console.log('Server responded:', data);
        alert(`Success: ${data.message || 'Action processed'}`);
      })
      .catch(error => {
        console.error('Error sending to server:', error);
        alert('There was an error processing your request.');
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
